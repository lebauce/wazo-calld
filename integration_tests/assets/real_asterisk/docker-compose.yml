version: '3'
services:
  sync:
    image: waisbrot/wait
    depends_on:
      - auth
      - amid
      - ari
      - confd
      - ctid-ng
      - rabbitmq
    environment:
      TARGETS: "ari:5039 ari:5040 rabbitmq:5672 confd:9486 amid:9491 auth:9497 ctid-ng:9500"
      TIMEOUT: "${INTEGRATION_TEST_TIMEOUT}"

  amid:
    image: wazopbx/xivo-amid
    expose:
      - "9491"
    volumes:
      - "./ssl:/usr/local/share/ssl"
      - "./etc/xivo-amid:/etc/xivo-amid"

  ari:
    image: ari-real
    expose:
      - "5038"
    ports:
      - "5039"
    volumes:
      - "./etc/asterisk:/etc/asterisk"
      - "./ssl:/usr/local/share/ssl"
    command: "asterisk -fT"

  auth:
    image: wazopbx/xivo-auth-mock
    ports:
      - "9497"
    volumes:
      - "./ssl:/usr/local/share/ssl"

  confd:
    image: p0bailey/docker-flask
    ports:
      - "9486"
    volumes:
      - "./xivo-confd:/usr/local/share/xivo-confd"
      - "./ssl:/usr/local/share/ssl"
    command: "python /usr/local/share/xivo-confd/mock-xivo-confd.py 9486"

  ctid-ng:
    image: xivo-ctid-ng-test
    volumes:
      - "../../..:/usr/src/xivo-ctid-ng"
      - "./etc/xivo-ctid-ng:/etc/xivo-ctid-ng"
      - "./ssl:/usr/local/share/ssl"
      # - "${LOCAL_GIT_REPOS}/xivo-lib-python/xivo:/usr/local/lib/python2.7/site-packages/xivo"
      # - "${LOCAL_GIT_REPOS}/xivo-bus/xivo_bus:/usr/local/lib/python2.7/site-packages/xivo_bus"
    ports:
      - "9500"
    environment:
      XIVO_UUID: "08c56466-8f29-45c7-9856-92bf1ba89b92"

  rabbitmq:
    image: rabbitmq
    ports:
      - "5672"
